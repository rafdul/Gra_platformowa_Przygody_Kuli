<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gra</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
</head>
<body>
  <h1>Przygody kuli</h1>
  <canvas id="gra" width="1280px" height="580px"></canvas>
  <div class="maps">
    <h2>Przykładowa mapka</h2>
    <iframe class="maps-item" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d19558.282855525165!2d20.9751663!3d52.210947999999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spl!2spl!4v1626351021585!5m2!1spl!2spl" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy">Twoja przeglądarka nie obsługuje iframe</iframe>
  </div>
  <div class="film">
    <h2>Przykładowy film</h2>
    <iframe class="film-item" width="560" height="315" src="https://www.youtube.com/embed/rLl9XBg7wSs?start=330" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>Twoja przeglądarka nie obsługuje iframe</iframe>
  </div>
  <div class="stoper">
    <h2>Stoper</h2>
    <h2 id="wynik">0:00:00:0</h2>
    <h4 id="miedzy"></h4>
    <div id="przyciski">
      <button id="reset">Reset</button>
      <button id="miedzyczas">Międzyczas</button>
      <button id="start">Start</button>
    </div>
  </div>
  <div class="data">
    <h2>Odlicz od daty</h2>
    <h2 id="wynikD"></h2>
    <div class="data-inputs">
      <p>Rok</p><input id="rokD" type="text">
      <p>Miesiąc</p><input id="miesiacD" type="text">
      <p>Dzień</p><input id="dzienD" type="text">
      <p>Godzina</p><input id="godzinaD" type="text">
      <p>Minuta</p><input id="minutaD" type="text"><br>
      <button id="odliczD">Odlicz</button>
    </div>
  </div>
  <div class="zegar">
    <h2>Zegar</h2>
    <h2 id="zegarWynik"></h2>
  </div>
  <div class="minutnik">
    <h2>Minutnik</h2>
    <p>Odliczanie w minutach:</p>
    <h2 id="wynikM"></h2>
    <div class="minutnik-inputs">
      <input id="minutaM" type="text">
      <button id="odliczM">Odlicz</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="stoper.js"></script>
  <script src="data.js"></script>
  <script src="zegar.js"></script>
  <script src="minutnik.js"></script>
</body>
</html>
